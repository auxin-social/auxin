<!DOCTYPE html>
<html>
<head>
<title>Auxin</title>
<meta charset="UTF-8">

<!-- Please load all of these scripts -->
<script crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
<script crossorigin="anonymous" src="./getContent/scripts/facebook.js"></script>
<script crossorigin="anonymous" src="./getContent/scripts/instagram.js"></script>
<script crossorigin="anonymous" src="./getContent/scripts/auxin.js"></script>

</head>
<body>

    <div className="Post">
        <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            <title>Auxin</title>
        </head>
        <br><br>
        <div class="dropdown show">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Authenticate Social Media
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" onclick="connectToFacebook()">Login to Facebook</a>
            <a class="dropdown-item" onclick="connectToInstagram()">Login to Instagram</a>
            <a class="dropdown-item" href="https://827e3426722f.ngrok.io/loginToLinkedInAsUser">Login to LinkedIn</a>
          </div>
        </div>

        <main class="container">
            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4"> Upload Your Media </h1>
            </div>
            <form id="fileUpload" enctype="multipart/form-data" action="javascript:submitForm();">
                <div>
                    <label for="formFile" class="form-label">Upload Media</label>
                    <input class="form-control" type="file" id="file" name="file"/>
                </div>
                <br/><br/>

                <label for="exampleTextarea">Post Caption</label>
                <input type="message" id="message" name="message" />

                <br/> <br/>
                <label for="exampleTextarea">Select Social Media Channels</label>

                <br/> <br/>
                <!-- <div class="form-check form-switch">
                    <input onChange={(e) => setUseTwitter(!useTwitter)} class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Twitter</label>
                </div> -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="fb_post" name="fb_post"/>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Facebook</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="ig_post" name="ig_post"/>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Instagram</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="linkedin_post" name="ig_post"/>
                    <label class="form-check-label" for="flexSwitchCheckChecked">LinkedIn</label>
                </div>
                <!-- <div class="form-check form-switch">
                    <input onChange={(e) => setUseLinkedin(!useLinkedin)} class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" />
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">LinkedIn</label>
                </div> -->
                <br/>
                <input type="submit" value="submit" id="submit"/>
                <!-- <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onClick={handlePost}>Post</button>
                </div> -->
            </form>
            <br>
            <br>
            <div>
                <div>Status:</div>
                <br/>
                <div>Facebook:</div>
                <div id="facebook_status"></div>
                <div>Instagram:</div>
                <div id="instagram_status"></div>
                <div>LinkedIn:</div>
                <div id="linkedin_status"></div>
            </div>

        </main>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
